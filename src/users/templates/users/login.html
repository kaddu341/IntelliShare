{% extends "layout.html" %}

{% block title %}
    User Login
{% endblock %}

{% block content %}
    <h1>User Login</h1>
    <form action="/users/login/" method="post">
        {% csrf_token %}
        {{ form }}
        <button>Submit</button>
    </form>
    <p>Don't have an account? Sign up <a href="{% url 'users:register' %}">here</a>!</p>
{% endblock %}
