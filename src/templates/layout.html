<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            {% block title %}
            Intellishare
            {% endblock %}
        </title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <header>
            <nav>
                <a href="/">
                    <span role="img" aria-label="Home" title="Home">🏠</span>
                </a> | 
                {% if user.is_authenticated %}
                    <a href="{% url 'scripts:upload_file' %}">
                        <span role="img" aria-label="Upload Python Scripts" title="Upload Python Scripts">🐍</span>
                    </a> | 
                    <form action="{% url 'users:logout' %}" method="post" style="display:inline;">
                        {% csrf_token %} 
                        <button role="img" type="submit" title="Logout" style="background:none; border:none; padding:0; font:inherit; cursor:pointer;">👋</button>
                    </form>
                {% else %}
                    <a href="{% url 'users:register' %}">
                        <span role="img" aria-label="User Registration" title="User Registration">🚀</span>
                    </a> | 
                    <a href="{% url 'users:login' %}">
                        <span role="img" aria-label="User Login" title="User Login">🚪</span>
                    </a>
                {% endif %}
            </nav>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <footer>
            <p>&copy; 2025 Intellishare</p>
        </footer>
    </body>
</html>
